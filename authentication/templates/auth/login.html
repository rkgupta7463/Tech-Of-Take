{% extends "base.html" %} {% block content %} {% load static %}

<!--Customs css link-->
<link rel="stylesheet" href="{% static 'css/customlogin.css' %}">
<script src="{% static 'js/contact.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<style>
    body {
        /* background-image: url('/static/image/creambg.jpg'); */
        /* background-image: url('https://plantsta.files.wordpress.com/2020/07/contact-us.gif'); */
        background-size: contain;
        color: black;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 16px;
    }
    form i {
        margin-left: -30px;
        cursor: pointer;
    }

    footer {
        margin-top: 0;
    }

    #form-body {
        /*width: 700px;
        /* background-image: url('/static/img/signinbg.jpg'); */
        position: relative;
        top: 5em;
        top: 5em;
        padding: 25px;
        box-shadow: 0 10px 15px;
        border-radius: 50px;
    }
    #mainform{
        margin-top:6%;
    }

    @media screen and (max-width:600px) {
        footer {
            position: relative;
            top: 24vh;
        }
        #inputbox1{
            margin-left: 10%;
        }
        #inputbox2{
            margin-left: 10%;
        }
        #mainform{
        margin-top:18%;
    }
    }
</style>

<section class=" h-100" style="background-color: aliceblue;">
    <div class="container h-100" id="mainform">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; margin: 22px;">
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-danger texgt-center my-2 mx-2" role="alert">
                        {{message}}
                    </div> {% endfor %}{% endif %}
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4" id="inputbox1">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" placeholder="User I'd" required="required" data-validation-required-message="Please enter a subject" name="username" />
                                            <!-- <label class="form-label" for="form3Example1c">User Name</label> -->
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4" id="inputbox2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-bottom: 39px;"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" name="password" id="myInput" required="required" placeholder="Password....." />
                                            <label class="form-label" for="form3Example4c">Show</label>
                                            <input type="checkbox" onclick="myFunction()">

                                        </div>
                                    </div>
                                    <div class="btnopt">
                                        <!-- <p>If You have don't already account? <a id="click" href="{% url 'signup' %}">click here</a></p> -->
                                        <p>
                                            <a href="{% url 'password_reset' %}" class="text-center" style="text-align: center;">Forgot password</a>
                                        </p>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--scripting-->
<script src="{% static 'js/loginjs.js' %}"></script>
<!-- Contact End -->
{% endblock %}
