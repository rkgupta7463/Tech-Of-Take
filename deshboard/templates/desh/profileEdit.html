{% extends "base.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/blogstyle/add.css' %}">
<style>
    body {
        background-color: aliceblue;
        color: black;
    }
    
    .helptext {
        display: none;
    }
</style>
<!--title-->
<div class="section-title">
    <h4 class="text-uppercase text-center mt-1" style="letter-spacing: 5px; color: #5d7488;">User's/ Edit</h4>
</div>

<!--forom-->
<div class="container mb-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{form}}
        </div>
        <input type="submit" class="btn btn-success" value="Save">
        <a href="{% url 'profileview' user.id %}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock %}
