{% extends "base.html" %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/blogstyle/add.css' %}">
<style>
    body {
        background-color: #01dfff;
    }
    
    .helptext {
        display: none;
    }
    
    ul {
        display: none;
    }
    
    .errorlist {
        display: none;
    }
</style>
<!--title-->
<div class="section-title">
    <h4 class="text-white  text-uppercase" style="letter-spacing: 5px;">User's/ Add</h4>
</div>

<!--forom-->
<div class="container mb-4">
    <form method="post">
        {% csrf_token %} {% if messages %} {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show text-center m-2" role="alert" {% endif %}>
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endif %}
        <div class="mb-3">
            {{form}}
        </div>
        <input type="submit" class="btn btn-success" value="Save">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock %}
